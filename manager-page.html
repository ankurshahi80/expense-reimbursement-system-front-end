<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>
      <a href="./index.html">ERS</a> 
    </h1>
    <nav>
      <ul>
        <li>
          <a href="">Welcome, Manager!</a>

  <h1>Welcome to the Manager page!</h1>
  <section>
    <div>
      <h2>
        Reimbursements Requests
      </h2>
      <div>
        <label for="status-search">Search reimbursements</label>

        <select name="status-search" id="status-search">
            <option value="all">All</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Denied">Denied</option>
        </select>
      </div>
      <div class="table-overflow-wrapper">
        <table id="reimbursement-table" class="reimbursement-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Amount</th>
              <th>Submitted On</th>
              <th>Resolved On</th>
              <th>Description</th>
              <th>Receipt</th>
              <th>Submitted By</th>
              <th>Resolved By</th>
              <th>Status</th>
              <th>Type</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="./assets/js/logout.js"></script>
  <script src="./assets/js/manager.js"></script>
